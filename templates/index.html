<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciones de Tareas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .note-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            gap: 20px;
        }

        .note {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: calc(33.33% - 20px); /* 33.33% width with 20px gap */
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .note:hover {
            transform: scale(1.05);
        }

        h1, h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            display: block;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Acciones de Tareas</h1>

    <div class="note-container">
        <div class="note"><a href="/create">Agregar Tarea</a></div>
        <div class="note"><a href="/api/pending">Completar Tarea</a></div>
        <div class="note"><a href="/api/edit">Editar Tarea</a></div>
        <div class="note"><a href="/api/list">Filtrar Tareas</a></div>
    </div>

    <div class="note-container">
        <div class="note">
            <h2>Tareas Pendientes del Día</h2>
            
        </div>

        <div class="note">
            <h2>Estadísticas</h2>
            
        </div>
    </div>
</body>
</html>
